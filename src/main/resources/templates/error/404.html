<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section}, ~{::title})}">
>
<head>
    <title>메인</title>
</head>
<body>
<section class="row justify-content-center align-items-center py-5">
    <article class="col-md-8 col-lg-6 text-center">
        <div class="display-1 fw-bold text-primary mb-2" style="font-size: 8rem;">404</div>

        <h2 class="fw-bold mb-3">페이지를 찾을 수 없습니다</h2>
        <p class="text-muted fs-5 mb-5">
            요청하신 페이지가 삭제되었거나, 주소가 변경되었을 수 있습니다.<br>
            입력하신 주소가 정확한지 다시 한번 확인해 주세요.
        </p>

        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/}" class="btn btn-primary btn-lg px-4 fw-bold">
                메인으로 돌아가기
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                이전 페이지
            </button>
        </div>

        <div class="mt-5 pt-5">
            <hr class="text-muted opacity-25">
            <p class="small text-secondary">문제가 지속되면 관리자에게 문의해 주세요.</p>
        </div>
    </article>
</section></body>
</html>
