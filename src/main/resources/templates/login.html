<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section}, ~{::title})}">
>
<head>
    <title>로그인</title>
</head>
<body>
<section class="row justify-content-center pt-5">
    <article class="card border-0 shadow-lg rounded-4 p-4" style="max-width: 400px; width: 100%;">

        <div class="card-body">
            <h3 class="card-title text-center fw-bold mb-4">로그인</h3>

            <div th:if="${redirectMsg}" class="alert alert-success small py-2" role="alert">
                <span th:text="${redirectMsg}">메시지 내용</span>
            </div>

            <form th:action="@{/login}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="ID" required>
                    <label for="username">사용자 ID</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">비밀번호</label>
                </div>

                <div th:if="${param.error}" class="alert alert-danger py-2">
                    <small class="d-block" th:if="${session == null or session['SPRING_SECURITY_LAST_EXCEPTION'] == null}">
                        아이디 또는 비밀번호를 확인해주세요.
                    </small>
                    <small class="d-block" th:if="${session != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
                           th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                        에러 메시지 내용
                    </small>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">로그인</button>
                    <a th:href="@{/signup}" class="btn btn-link btn-sm text-decoration-none text-secondary">계정이 없나요? 회원가입</a>
                </div>
            </form>
        </div>

    </article>
</section>
</body>
</html>
