<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragment(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title th:replace="${title}">기본 타이틀</title>
</head>

<nav th:fragment="navFragment" class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="fw-bold fs-4 text-primary">서비스 이름</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link px-3" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link px-3" href="#">
                        로그인
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/signup}" class="nav-link px-3" href="#">
                        회원가입
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</html>
