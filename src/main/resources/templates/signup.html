<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section}, ~{::title})}">
>
<head>
<title>회원가입</title>
</head>
<body>

<section class="row justify-content-center pt-5">
    <article class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4">
                <h3 class="card-title text-center fw-bold mb-4">회원가입</h3>

                <form th:action="@{/signup}" th:object="${signupForm}" method="post">

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2">
                        <p class="small mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="mb-3">
                        <label th:for="username" class="form-label small fw-semibold">사용자 ID</label>
                        <input type="text" th:field="*{username}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                               placeholder="아이디를 입력하세요">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label th:for="password" class="form-label small fw-semibold">비밀번호</label>
                        <input type="password" th:field="*{password}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                               placeholder="숫자 영문 혼용 8자 이상 입력">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">가입하기</button>
                        <div class="text-center mt-2">
                            <a th:href="@{/login}" class="text-decoration-none small text-muted">
                                이미 계정이 있나요? <span class="text-primary">로그인</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</section>
</body>
</html>
